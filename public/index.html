<body>
    <header >
        <h2> IT Bootcamp chat</h2>
        <h4 id="unos">Choose a chatroom</h4>
    </header>
    <div id="container">
        <div id="buttons">
            <button id="general">#general</button>
            <button id="js">#js</button>
            <button id="homework">#homework</button>
            <button id="tests">#tests</button>
        </div>

        <section>
            <ul>

            </ul>
        </section>

        <div class="forme">

            <form action="#" id="formDateTime" class="dateTime">
                <input type="datetime-local" name="startDate" id="inputDateOne" class="setDates">
                <input type="datetime-local" name="endDate" id="inputDateTwo" class="setDates">
                <input type="submit" id="btnDateTime" value="Set dates" class="btn">
            </form>

            <form action="#" id="formColorSelect" class="colorSelect">
                <input type="color" name="" id="inputColorSelect">
                <input type="submit" value="Update color" id="btnColor" class="btn">               
            </form>
        
            <form id="formUsername" class="username">
                <input type="text" placeholder="Update username" id="inputUsername">
                <input type="submit" value="Update username" id="btnUpdate" class="btn">
            </form>
                   
            <form id="formMessage">
                <textarea type="textarea" placeholder="Your message..." id="inputMessage" autocomplete="off"></textarea>
                <input type="submit" value="Send" id="btnSend" class="btn">
                
            </form>
        
            <button id="btnOpcije" class="btn">Options</button>
            <button id="btnSound" class="btn">Notification <span id="notif"> off</span> </button>
        </div>
    
    </div>
